<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Christmas Lights Landing Page</title>
</head>
<body>
    <section class="bulbs">
        <div class="bulb color-blue"></div>
        <div class="bulb color-pink" id="pink"></div>
        <div class="bulb color-green" id="green"></div>
        <div class="bulb color-yellow" id="yellow"></div>
        <div class="bulb color-red" id="red"></div>
        <div class="bulb color-blue" id="blue"></div>
        <div class="bulb color-pink" id="pink-2"></div>
        <div class="bulb color-green" id="green-2"></div>
        <div class="bulb color-yellow" id="yellow-2"></div>
        <div class="bulb color-red" id="red-2"></div>
        <div class="bulb color-blue" id="blue-2"></div>
        <div class="bulb color-pink" id="pink-3"></div> 
        <div class="bulb color-green" id="green-3"></div>
        <div class="bulb color-yellow" id="yellow-3"></div>
        <div class="bulb color-red" id="red-3"></div>
        <div class="bulb color-blue" id="blue-3"></div>
    </section>

    <section class="bulb-settings">
        <h3>Light Settings</h3>
        <div class="box">
            <label>Switch:</label>
            <div class="check-box-container">
                <input type ="checkbox" class="bulb-switch">
            </div>
            <span class="switch-state">off</span>
        </div>

        <div class="box">
            <label>Speed:</label>
            <input class="duration-control" type="number" value="1.5" step="0.1" min="0.1" max="2">
        </div>
    </section>

    <div class="snow-1"></div>
    <div class="snow-2"></div>
    <div class="snow-3"></div>

    <script src="script.js"></script>
</body>
</html>
